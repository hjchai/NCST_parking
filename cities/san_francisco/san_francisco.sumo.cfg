<?xml version="1.0" encoding="iso-8859-1"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="san_francisco.net.xml"/>
        <route-files value="san_francisco.rou.xml,Scenario_Set_1/trip_0.01_with_1.0_drop-off.xml"/>
        <gui-settings-file value="gui-settings.cfg"/>
	<additional-files value="san_francisco.poly.xml,off_parking.add.xml,on_parking.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="86400"/>
        <step-length value="1" />
    </time>

    <processing>
        <time-to-teleport value="600" />
        <xml-validation value="never" />
    </processing>

    <report>
        <verbose value="true"/>
    </report>

    <output>
        <summary value="Scenario_Set_1/results/summary_0.01_with_1.0_drop-off.xml"/>
        <queue-output value="Scenario_Set_1/results/queue_0.01_with_1.0_drop-off.xml"/>
        <netstate-dump value="Scenario_Set_1/results/dump_0.01_with_1.0_drop-off.xml"/>
        <vehroute-output value="Scenario_Set_1/results/vehroute_0.01_with_1.0_drop-off.xml"/>
        <vehroutes.route-length value="true"/>
        <stop-output value="Scenario_Set_1/results/stops_0.01_with_1.0_drop-off.xml"/>
    </output>

</configuration>
