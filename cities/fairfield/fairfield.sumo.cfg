<?xml version="1.0" encoding="iso-8859-1"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">
 
    <input>
        <net-file value="fairfield.net.xml"/>
        <route-files value="fairfield.rou.xml,trip_all_7_with_1_drop-off.xml"/>
        <!--gui-settings-file value="gui-settings.cfg"/-->
	    <additional-files value="on_parking.add.xml,off_parking.add.xml,reroute_parking.xml,edgedata_1.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="-1"/>
        <step-length value="1" />
    </time>
    
    <processing>
        <time-to-teleport value="10000" />
        <xml-validation value="never" />
    </processing>

    <report>
        <verbose value="true"/>
    </report>

    <output>
        <summary value="results/summary_1.xml"/>
        <queue-output value="results/queue_1.xml"/>
        <netstate-dump value="results/dump_1.xml"/>
    </output>

</configuration>
